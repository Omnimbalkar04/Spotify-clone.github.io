<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="faviconis.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="heading_1"></div>

        <!-- //left -->
        <div class="left ">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">

                    <h2>Your Library</h2>

                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

       <!-- //footer -->

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>accessibility</span></a></div>
                </div>
            </div>

        </div>

<!-- //right -->

        <div class="right bg-grey rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img class="invert" src="img/left.svg" alt="">
                        <img class="invert" src="img/right.svg" alt="">
                    </div>


                </div>
                <div class="buttons">
                    
                    <button class="signupbtn">Signup </button>
                  
                    <button  class="loginbtn">Log in</button>
                </div>
            </div>

<!-- //spotifyPlaylists -->

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>

 <!-- //cards  -->                   
                    

                   


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>

                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/previous.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="47" id="next" src="img/next.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
